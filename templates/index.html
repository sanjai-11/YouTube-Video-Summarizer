<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Summarizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Video Summarizer</h1>
      <p>Enter a YouTube video link to get a concise summary.</p>
    </header>

    <!-- Input form to submit YouTube link -->
    <form method="POST">
      <section class="input-section">
        <input type="text" name="youtubeLink" id="youtubeLink" placeholder="Paste YouTube link here" required>
        <button type="submit">Summarize</button>
      </section>
    </form>

    <!-- Loading animation (hidden until processing starts) -->
    {% if summary %}
    <div class="output-section">
      <h2>Summary:</h2>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
